<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TODOアプリ（SQLite版）</title>
  <!-- Bootstrap CSS CDN 追加 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <h1>TODOリスト</h1>

  <form method="POST">
    <input type="text" name="task" placeholder="やることを書く" required>
    <button type="submit">追加</button>
  </form>

  <ul>
    {% for todo in todos %}
      <li>
        {{ todo.task }}
        <a href="{{ url_for('delete', id=todo.id) }}">[削除]</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
